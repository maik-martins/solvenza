<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Solvenza BPO Financeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .thank-you-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .check-circle {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 25px;
            color: #555;
            font-size: 1.1rem;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 15px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="check-circle">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Mensagem Enviada com Sucesso!</h1>
        <p>Obrigado por entrar em contato com a Solvenza BPO Financeiro. Nossa equipe irá analisar sua mensagem e retornaremos em breve.</p>
        
        <div class="contact-info">
            <p><strong>Precisa de ajuda imediata?</strong></p>
            <p>WhatsApp: (062) 98112-7550</p>
            <p>E-mail: alessadra@solvenzabpofinanceiro.com.br</p>
        </div>
        
        <a href="index.html" class="btn">Voltar à Página Inicial</a>
    </div>
</body>
</html>
